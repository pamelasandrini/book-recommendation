<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<head>
	<title>Author List</title>
</head>
<body>


	<h3>Authors</h3>

	<h3>
		<h:form>
			<h:commandLink value="+ Add" action="#{authorController.addForm}" />
		</h:form>
	</h3>

	<h4>
		<h:outputLabel id="oplMensagem" value="#{authorController.msg}" />
	</h4>

<h:form>

	<p:dataTable var="author" value="#{authorController.authorList}" style="margin-bottom:40px">
	    <f:facet name="header">
	        Authors
	    </f:facet>

	    <p:column headerText="Name">
	        <h:outputText value="#{author.authorName}" />
	    </p:column>

	</p:dataTable>
	
</h:form>

</body>
</html>
