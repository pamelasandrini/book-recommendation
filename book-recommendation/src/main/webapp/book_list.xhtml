<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
<title>Book List</title>
</head>
<body>

	<h3>Books</h3>

	<h3>
		<h:form>
			<h:commandLink value="+ Add" action="#{bookController.addForm}" />
		</h:form>
	</h3>

	<h4>
		<h:outputLabel id="oplMensagem" value="#{bookController.msg}" />
	</h4>

	<h:dataTable value="#{bookController.bookList}" var="book" border="1">

		<h:column>
			<f:facet name="header">Title</f:facet>
                      #{book.title}
          </h:column>

		<h:column>
			<f:facet name="header">Author</f:facet>#{book.author}
          </h:column>


		<h:column>
			<f:facet name="header">Type</f:facet>#{book.type}
          </h:column>

		<h:column>
			<f:facet name="header">
			</f:facet>
			<h:form>
				<h:commandLink action="#{bookController.deleteBook}" value="Remove" />
			</h:form>
		</h:column>

	</h:dataTable>

</body>
</html>
