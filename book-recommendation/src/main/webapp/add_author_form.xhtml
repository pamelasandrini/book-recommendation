<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Author register</title>
</h:head>

<h:body>

	<h3>Form</h3>

	<h3>
		<h:form>
			<h:commandLink value="Author list"
				action="#{authorController.listForm}" />
		</h:form>
	</h3>

	<h4>
		<h:outputLabel id="oplMensagem" value="#{authorController.msg}" />
	</h4>

	<h:form>
		<table>
			<tr>
				<td><h:outputText id="lname" value="Name:" /></td>
				<td><h:inputText id="tname"
						value="#{authorController.author.authorName}" /></td>
			</tr>
			<tr>
				<td colspan="2"><h:commandButton id="add" type="submit"
						action="#{authorController.addAuthor}"
						value="Add" /></td>
			</tr>
		</table>

	</h:form>

</h:body>
</html>
